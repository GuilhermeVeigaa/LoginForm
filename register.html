<!DOCTYPE html>
<html lang="pt_br">
<head>
    <script src="https://kit.fontawesome.com/b5f73f958d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registre-se</title>
</head>
<body>
    <main class="container">
        <h2><strong>Criar Conta</strong></h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="nome" id="nome" placeholder="Nome de Usuário" required>
                <div class="underline"></div>
            </div>
            
            <div class="input-field">
                <input type="password" name="senha" id="senha" placeholder="Senha" required><i class="far fa-eye-slash"></i></input>
                <div class="underline"></div>
            </div>
            <br>
            
            <div class="input-field">
                <input type="email" name="email" id="email" placeholder="Email" required>
                <div class="underline"></div>
            </div>

            <input type="submit" value="Continuar">
            </form>
            
            <div class="footer">
            
                <span><strong>Ou</strong></span>  
                <div class="socials">
                    <!--<div class="twitter">
                        <a href="">
                           <i class="fab fa-twitter"></i>Entre com o Twitter
                        </a>
                    </div>
                    <br> -->
                    
                    <div class="facebook">
                        <a href="">
                            <i class="fab fa-facebook-f"></i>Entre com o Facebook
                        </a>
                    </div>
                    <br>
                    
                    <div class="google">
                        <a href="">
                            <i class="fab fa-google"></i>Entre com o Google
                        </a>
                    </div>
                    <br>
                </div>
            </div>
        
            <div class="question">
                <p>Já tem uma conta?</p>
                <a href="login.html">
                    <button class="btn-primary">Entrar</button>
                </a>   
            </div>
    </main>
    
</body>
</html>
